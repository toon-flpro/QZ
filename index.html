    <script>

      const serviceWorkerVersion = '"1432376467"';
  </script>
  <script>
    function changeBackgroundColor(color) {
      document.body.style.backgroundColor = color;
      
      //not working...
      var themeColorMeta = document.getElementById('theme-color-meta');
      if (themeColorMeta) {
        themeColorMeta.setAttribute('content', color);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Listen for the custom Flutter event
      window.addEventListener('flutter-ready', function() {
        alert('Flutter has finished loading!');
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
      });
    });
  </script>
  
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <style>
    body {
      background-color: #E0E7FF; /* PWA header bar color, cannot be transparent, change by flutter code  */
    }
  #loader {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #E0E7FF;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #loader img {
    width: 150px;
    height: 150px;
  }
</style>
<body>
  <div id="loader">
    <img src="loading.gif" alt="Loading...">
  </div>

  <div id="app-content" style="display: none;">
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
